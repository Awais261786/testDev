version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      # Install Node.js and Yarn (if necessary, as we've seen in prior issues)
      - run:
          name: Install Node.js 20
          command: |
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - run:
          name: Install Yarn
          command: |
            curl -o- -L https://yarnpkg.com/install.sh | bash
            export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
      # Install dependencies
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn add jest-junit
      - run:
          name: Run tests
          command: yarn run test --ci --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test-results/

  test-java:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project/android
    environment:
      ANDROID_HOME: /opt/android-sdk  # Set Android SDK location
      ANDROID_SDK_ROOT: /opt/android-sdk
      PATH: /opt/android-sdk/tools:/opt/android-sdk/tools/bin:/opt/android-sdk/platform-tools:$PATH  # Add SDK tools to PATH
    steps:
      - checkout:
          path: ~/project
      # Install Android SDK if not already installed
      - run:
          name: Install Android SDK
          command: |
            sudo apt-get update
            sudo apt-get install -y wget
            wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O commandlinetools.zip
            unzip commandlinetools.zip -d /opt/android-sdk
            yes | /opt/android-sdk/tools/bin/sdkmanager --licenses
            /opt/android-sdk/tools/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"
            export ANDROID_HOME=/opt/android-sdk
            export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
      # Set SDK location in `local.properties`
      - run:
          name: Set Android SDK location in local.properties
          command: echo "sdk.dir=/opt/android-sdk" > android/local.properties
      # Run Gradle build
      - run:
          name: Run Gradle build
          command: ./gradlew build
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-node
      - test-java
